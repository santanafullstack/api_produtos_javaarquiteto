name: Deployment
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
	with:
          java-version: '17'
      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml
      - name: Upload JAR
        uses: actions/upload-artifact@v2
	with:
          name: artifact
          path: target/api_produtos-1.0.jar
  deploy:
    need: build
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download JAR
        uses: actions/download-artifact@v2
        with:
          name : artifact
      #Deploy para o AWS
      - name: Deploy to EBS
        uses: einaregilsson/beanstalk-deploy@v2
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
	  aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          use_existing_version_if_avaiable: false
          application_name: api_produtos
          environment_name: Apiprodutos-env
          version_label: ${{github.SHA}}
          region: us-east-2
          deployment_package: api_produtos-1.0.jar



